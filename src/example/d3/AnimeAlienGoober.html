    <title>Alien Goober</title>
    <style>
      html,
      body,
      header {
        background-color: #111116;
      }

      @-webkit-keyframes shadowGrow {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.1;
        }
      }
      @keyframes shadowGrow {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.1;
        }
      }
      @-webkit-keyframes bob {
        0%,
        100% {
          top: 52%;
        }
        50% {
          top: 50%;
        }
      }
      @keyframes bob {
        0%,
        100% {
          top: 52%;
        }
        50% {
          top: 50%;
        }
      }
      @-webkit-keyframes blink {
        0%,
        100% {
          -webkit-transform: scaley(1);
          transform: scaley(1);
        }
        50% {
          -webkit-transform: scaley(0);
          transform: scaley(0);
          transform-origin: 50% 50%;
          -webkit-transform-origin: 50% 50%;
        }
        90% {
          -webkit-transform: scaley(1);
          transform: scaley(1);
        }
      }
      @keyframes blink {
        0%,
        100% {
          -webkit-transform: scaley(1);
          transform: scaley(1);
        }
        50% {
          -webkit-transform: scaley(0);
          transform: scaley(0);
          transform-origin: 50% 50%;
          -webkit-transform-origin: 50% 50%;
        }
        90% {
          -webkit-transform: scaley(1);
          transform: scaley(1);
        }
      }
      body {
        background-color: #f8f9de;
      }

      svg {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translatex(-50%) translatey(-50%) scale(0.8);
        transform: translatex(-50%) translatey(-50%) scale(0.8);
        -webkit-animation: bob 4s ease infinite alternate;
        animation: bob 4s ease infinite alternate;
      }
      svg ellipse {
        -webkit-animation: blink 0.3s ease-in-out 2s 2;
        animation: blink 0.3s ease-in-out 2s 2;
        transform-origin: 0 0;
        -webkit-transform-origin: 0 0;
        opacity: 0.9;
      }

      div.shadow {
        width: 175px;
        height: 10px;
        background: radial-gradient(black, transparent 80%, transparent);
        position: absolute;
        z-index: -1;
        opacity: 0.3;
        left: 50%;
        top: 90%;
        -webkit-transform: translatex(-50%);
        transform: translatex(-50%);
        -webkit-animation: shadowGrow 4s ease infinite alternate;
        animation: shadowGrow 4s ease infinite alternate;
      }

      .st0 {
        fill: #55b948;
      }
      .st1 {
        fill: #3a3335;
      }
    </style>
