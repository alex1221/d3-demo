<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG text glow</title>
    <style>
      body {
        margin: 0;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="js/d3.min.js"></script>
    <script>
      // Feel free to change or delete any of the code you see!
      var svg = d3.select("body").append("svg");
      svg
        .append("rect")
        .attr({ x: 0, y: 0, width: 960, height: 500 })
        .style({ fill: "#090e3d" });

      svg
        .append("text")
        .text("Hello World")
        .attr({
          x: 200,
          y: 281,
          "font-size": 100,
          "font-family": "Helvetica",

          // THE MAGIC
          "paint-order": "stroke",
          stroke: "#cfe0e7",
          "stroke-width": 8,
          "stroke-opacity": 0.6,
          "stroke-linecap": "butt",
          "stroke-linejoin": "miter"
        });

      console.log("you are now rocking with d3", d3);
    </script>
  </body>
</html>
