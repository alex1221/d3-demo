  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Path Slider Basic Demo</title>
    <style>
      html,
      body,
      header {
        background-color: #111116;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      .container {
        text-align: center;
        height: 100%;
        background-color: #5fc782;
      }

      .path-slider {
        display: inline-block;
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-40%);
        transform: translateY(-40%);
      }

      path {
        stroke-width: 1px;
        stroke: none;
        fill: none;
      }

      .icon__path {
        fill: #ffffff;
      }

      .path-slider__path {
        stroke: rgba(255, 255, 255, 0.5);
      }

      .path-slider__item {
        position: absolute;
        left: -37px;
        top: -37px;
        color: #ffffff;
        cursor: pointer;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        text-decoration: none;
        outline: none;
      }
      .path-slider__item:hover .item__circle,
      .path-slider__item:focus .item__circle {
        background-color: #45905e;
      }

      .item__circle {
        display: inline-block;
        width: 74px;
        height: 74px;
        background-color: #55b375;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
        border-radius: 100%;
        text-align: center;
        transition: 0.5s;
      }

      .item__title {
        position: absolute;
        bottom: 100%;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        font-variant: small-caps;
        white-space: nowrap;
        opacity: 0.8;
        transition: 0.5s;
      }

      .item__icon {
        width: 45px;
        height: 45px;
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      .path-slider__current-item .item__circle {
        background-color: #4da169;
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }
      .path-slider__current-item .item__title {
        font-size: 25px;
        opacity: 1;
        -webkit-transform: translate(-50%, -20px);
        transform: translate(-50%, -20px);
      }
    </style>
  </head>

    <script>
      // Setting up the options
      var options = {
        startLength: 0, // start positioning the slider items at the beginning of the SVG path
        duration: 3000, // animation duration (used by anime.js)
        stagger: 15, // incrementally delays among items, producing an staggering effect
        easing: "easeOutElastic", // easing function (used by anime.js)
        elasticity: 600, // elasticity factor (used by anime.js)
        rotate: true // This indicates that items should be rotated properly to match the SVG path curve
      };

      // Initialize the slider using our SVG path, items, and options
      new PathSlider(".path-slider__path", ".path-slider__item", options);
    </script>
