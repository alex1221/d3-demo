<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Follow SVG Path - anime.js</title>
    <style>
      html,
      body,
      header {
        background-color: #111116;
      }

      @font-face {
        font-family: "Circular";
        src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1137/Circular-Book.woff")
          format("woff");
        font-weight: normal;
      }

      @font-face {
        font-family: "Circular";
        src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1137/Circular-Bold.woff")
          format("woff");
        font-weight: bold;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        background: #18212d;
      }

      body {
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 1rem;
        color: white;
        font-family: "Circular", "sans-serif";
        -webkit-font-smoothing: antialiased;
      }

      section {
        display: flex;
        flex-direction: column;
        position: relative;
        width: 100%;
        max-width: 18rem;
        margin: auto;
        text-align: center;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      a {
        color: #206eff;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        margin-bottom: 1rem;
      }

      footer span {
        opacity: 0.5;
      }

      .logo img {
        width: 75px;
        height: 16px;
      }

      article {
        display: flex;
        flex-direction: column;
        position: relative;
        width: 100%;
        min-height: 8rem;
        margin-bottom: 1rem;
        padding: 1rem;
      }

      .red {
        background-color: #ff324a;
      }

      .green {
        background-color: #31ffa6;
      }

      .blue {
        background-color: #206eff;
      }

      .yellow {
        background-color: #ffff99;
      }

      div {
        position: absolute;
        top: 0.5rem;
        left: 0.5rem;
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <svg width="256" height="112" viewBox="0 0 256 112">
          <path
            fill="none"
            stroke="#FFF"
            d="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z"
          />
        </svg>
        <div class="green"></div>
      </article>
    </section>
    <script src="js/lib/anime.min.js"></script>
    <script>
      var path = anime.path("path");

      anime({
        targets: "div",
        translateX: path("x"),
        translateY: path("y"),
        rotate: path("angle"),
        duration: 3000,
        loop: true,
        easing: "linear"
      });

      anime({
        targets: "path",
        opacity: 0,
        duration: 6000,
        loop: true,
        direction: "alternate",
        easing: "easeInOutExpo"
      });
    </script>
  </body>
</html>
